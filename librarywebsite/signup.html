
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>My Website Projects hosted</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/sign-in.css" rel="stylesheet" />
</head>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary" inject_vt_svd="true">
    <h1 class="visually-hidden">library website</h1>
    <div class="container">
        <div class="w-100 m-auto form-signin p-4" style="background-color:rgb(217, 193, 255);">
            <form action="" novalidate>
                <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
                <h2 class="h2">ICT Library</h2>
                <h3 class="h3 mb-3 fw-normal">Sign Up</h3>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" maxlength="52" required>
                    <label for="floatingInput">Name</label>
                    <div class="invalid-feedback" id="name-error">
                      Error will be displayed here
                    </div>
                </div>
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <div class="invalid-feedback" id="email-error">
                      Error will be displayed here
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="mobile" placeholder="10 digit mobile number" required>
                    <label for="floatingInput">Mobile Number</label>
                    <div class="invalid-feedback" id="phone-error">
                      Error will be displayed here
                    </div>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" onkeypress="validatePassword(this.value)" required>
                    <label for="floatingPassword">Create Password</label>
                    <div class="invalid-feedback" id="password-error" style="display: block;">
                      Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number 
                    </div>
                  </div>
                  <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Terms and Conditions
                    </label>
                  </div>
                  <button class="btn btn-primary w-100 py-2" type="button" onclick="form_validate()">Sign Up</button>
            </form>
        </div>
        
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
